<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="01_register.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form action="" onsubmit="return saveForm()" method="post">
            <h1>Register Here!</h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Username" id="username" required>
                    <i class='bx bxs-user-circle'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Phone Number" required>
                    <i class='bx bxs-phone'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="date" placeholder="Date of Birth" required>
                    <i class='bx bx-calendar'></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Address" required>
                    <i class='bx bx-home'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Nationality" required>
                    <i class='bx bx-globe'></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Social Media Handle" >
                    <i class='bx bx-chat'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Password" id="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock'></i>
                </div>
            </div>
            <label><input type="checkbox">Remember Me</label>
            <button type="submit" class="btn">Register!</button>
        </form>
    </div>

    <script type="text/javascript"language="javascript">
        function saveForm() {
        let un = document.getElementById("username").value;
        let pw = document.getElementById("password").value;

        // Save to localStorage
        localStorage.setItem("user", JSON.stringify({ username: un, password: pw }));
        
        alert("Account created successfully! Redirecting to login page...");
        
        // Redirect to login page
        window.location.href = "01_login.html";
        
        return false; // Prevent form submission
           }
    </script>
    
</body>
</html>
