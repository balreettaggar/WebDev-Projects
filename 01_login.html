<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="01_login.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user-circle'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
            </div>
            <div class="register">
                <p>New to our website ? <a href="01_register.html">Register here!</a></p>
            </div>
            <button type="submit" class="btn" onsubmit="">Login</button>
        </form>
    </div>
</body>
</html>
